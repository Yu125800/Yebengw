<script>
    $(document).ready(function () {
        fixedTop();
        initTopPosition();
        contactShow();
        $(window).resize(function () {
            initTopPosition();
        })
    });
    function initTopPosition() {
        var itemLeft = $('.container').offset().left;
        var backTopLeft = itemLeft + 1200;
        $('.backTop').css({ 'left': backTopLeft + 'px' });
    }
    function fixedTop() {
        var top = $('.navbar ').offset().top;
        if (top > 0) {
            $('.navbar ').addClass('nav-active');
        } else {
            $('.navbar ').removeClass('nav-active');
        }
        $(window).scroll(function () {
            if ($(window).scrollTop() > 0) {
                $('.navbar ').addClass('nav-active');
            } else {
                $('.navbar ').removeClass('nav-active');
            }
        })
    }

    function contactShow() {
        $('.footer').find('.feedback').click(function () {
            $('.contact-custom').fadeIn(1000);
        });
        $('.contact').find('.close').click(function () {
            $('.contact-custom').fadeOut(1000);
        });
    }
</script>
