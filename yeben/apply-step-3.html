<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title>申请合作引导页-业本科技</title>

    <!-- Loading Bootstrap -->
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.slim.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/apply.css" rel="stylesheet">
    <!-- Loading Template CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">


</head>

<body>
    <nav class="navbar navbar-dark w-100">
        <div class="container">
            <a href="index.html" class="logo" id="logo"><img src="img/logo.png" height="30px"></a>
            <div class="">
                |&nbsp;&nbsp;&nbsp;申请合作引导页
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="m-portlet m-portlet--rounded">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">
                            申请合作引导
                        </h3>
                        <div class="small">欢迎进入引导页，为了更清楚的了解申请流程，请按步骤操作。</div>
                    </div>
                </div>
            </div>
            <div class="m-portlet__body">

                <div class="m-wizard m-wizard--1 m-wizard--success m-wizard--step-first " id="m_wizard">
                    <div class="m-wizard__nav ">
                        <div class="m-wizard__steps">
                            <div class="m-wizard__step" m-wizard-target="m_wizard_form_step_1">
                                <div class="m-wizard__step-info">
                                    <div class="m-wizard__step-number">
                                        <span><span>1</span></span>
                                    </div>

                                    <div class="m-wizard__step-label">
                                        引导页
                                    </div>
                                </div>
                            </div>
                            <div class="m-wizard__step" m-wizard-target="m_wizard_form_step_2">
                                <div class="m-wizard__step-info">
                                    <div class="m-wizard__step-number">
                                        <span><span>2</span></span>
                                    </div>

                                    <div class="m-wizard__step-label">
                                        功能介绍
                                    </div>

                                </div>
                            </div>
                            <div class="m-wizard__step  m-wizard__step--current" m-wizard-target="m_wizard_form_step_3">
                                <div class="m-wizard__step-info">
                                    <div class="m-wizard__step-number">
                                        <span><span>3</span></span>
                                    </div>

                                    <div class="m-wizard__step-label">
                                        提交申请
                                    </div>
                                </div>
                            </div>
                            <div class="m-wizard__step" m-wizard-target="m_wizard_form_step_4">
                                <div class="m-wizard__step-info">
                                    <div class="m-wizard__step-number">
                                        <span><span>4</span></span>
                                    </div>

                                    <div class="m-wizard__step-label">
                                        公众号注册
                                    </div>
                                </div>
                            </div>
                            <div class="m-wizard__step" m-wizard-target="m_wizard_form_step_5">
                                <div class="m-wizard__step-info">
                                    <div class="m-wizard__step-number">
                                        <span><span>5</span></span>
                                    </div>

                                    <div class="m-wizard__step-label">
                                        开发部署
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="w-75 m-auto" />
            <div class="apply-bd w-50 m-auto">
                <h4>在正式提交申请前，首先请你悉知：</h4>

                <p class="a">1．旅行社和供应商必须证件资质齐全，合法经营的商户；<br>
                        2．无论是组团社、地接社、办事处、供应商等均可以申请；<br>
                        3．软件知识产权归业本科技，其数据库之版权归用户；<br>
                        4．软件部署后授权给用户使用，使用授权永久有效；<br>
                        5．对于工商部门定义严重失信企业，我们有权收回使用权。</p>
                </div>
            <div class="apply-ft text-center">
                    <a class="btn btn-outline-success btn-lg" href="http://b2b.yebenkj.com/tregister">旅行社申请开发</a>
                    <a class="btn btn-outline-primary btn-lg" href="http://b2b.yebenkj.com/sregister">供应商申请入驻分销平台</a>
                  
            </div>
            <div class="apply-ft text-center" style="margin-top:80px;">
                    <a class="btn btn-outline-info" href="javascript:history.back(-1)">上一步</a>
                    <a class="btn btn-info" href="apply-step-4.html">下一步</a>
                    <a class="btn btn-outline-secondary" href="index.html">返回官网</a>
            </div>
        </div>
    </div>
</body>

</html>
